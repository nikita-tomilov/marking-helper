<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>List of entries</title>
    </head>
  <body>
    There are {{ count }} entries <br>
    Done: {{ done_count }}
    <ul>
      {% for entry in entries %}
        <li><a href="/{{ entry.name }}">{{ entry.name }}</a> {{ entry.is_done }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
